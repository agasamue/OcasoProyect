<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Ocaso</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fff; text-align: center; margin-top: 100px; }
    input, button {
      width: 300px; padding: 10px; margin: 5px 0; border-radius: 6px;
      border: 1px solid #ccc; font-size: 16px;
    }
    button {
      background-color: #78b13f; color: white; border: none; cursor: pointer;
    }
    .flash-message {
      padding: 12px; margin: 20px auto; border-radius: 6px; max-width: 600px; font-weight: bold;
    }
    .flash-success { background: #d4edda; color: #155724; }
    .flash-danger  { background: #f8d7da; color: #721c24; }
    .flash-warning { background: #fff3cd; color: #856404; }
  </style>
</head>
<body>

  <h1>Reg√≠strate en Ocaso</h1>
  <form method="POST" action="{{ url_for('auth.registro') }}">
    <input name="username" placeholder="Nombre de usuario" required><br>
    <input name="pin" type="password" placeholder="PIN" required><br>
    <input name="empresa" placeholder="Nombre de empresa" required><br>
    <button type="submit">Crear cuenta</button>
  </form>

</body>
</html>
